{% extends 'base.html' %}
{% block content %}




<br>
<h1 class="text-center fw-bold mb-3 text-green">Бронювання</h1>

<div class="booking-wrapper">
<hr class="divider-w">
  <!-- блок з фото і текстом -->
  <div class="booking-row">
    <div class="booking-img">
      <img src="{{ rest.photo.url }}" alt="Відпочинок">
    </div>

    <div class="booking-text">
      <h2><strong>{{ rest.name }}</strong> ({{ rest.category }})</h2>
      <p><strong>Тип:</strong> {{ rest.tep }}</p>
      <p>{{ rest.description }}</p>
      <p class="price-booking fw-bold">{{ rest.price }} грн</p>
    </div>
  </div>
<hr class="divider-w">
  <!-- форма бронювання -->
<div class="card-box">
  <form class="booking-form" method="POST">
      {% csrf_token %}
      <input type="hidden" name="rest_id" value="{{ rest.id }}">

      <label for="start_date">Дата заїзду:</label>
      <input type="date" name="start_date" id="start_date" value="{{ start_date }}" min="{% now 'Y-m-d' %}" required>

      <label for="end_date">Дата виїзду:</label>
      <input type="date" name="end_date" id="end_date" value="{{ end_date }}" min="{% now 'Y-m-d' %}" required>

      <button type="submit" class="button-tt">Забронювати</button>
  </form>
</div>
</div>

<div class="input-box">
  <label>Дата заїзду</label>
  <input type="date">
</div>



<div class="card">
  <div class="card-body">
      <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="rest_id" value="{{ rest.id }}">

          <label>Дата заїзду</label>
          <input type="date" name="start_date">

          <label>Дата виїзду</label>
          <input type="date" name="end_date">

          <button type="submit" class="button-tt">Забронювати</button>
      </form>
  </div>
</div>
{% endblock %}
