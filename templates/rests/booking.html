{% extends 'base.html' %}
{% block content %}
<br>
  <h1 class="text-center mb-5">Бронювання</h1>

    <div class="pp col-6 col-md-5">
      <img src="{{ rest.photo.url }}" class="card-imgg1 rounded float-start">
    </div>
    <div>
        <h3>{{ rest.name }} ({{ rest.category }})</h3>
        <p class="card-text"><strong>Тип:</strong> {{ rest.tep }}</p> 
        <p class="card-text">{{ rest.description }}</p>
        <p class="card-text">Ціна: {{ rest.price }} грн.</p>
    </div>




  <form class="booking-form" method="POST">
      {% csrf_token %}
      <input type="hidden" name="rest_id" value="{{ rest.id }}">
      <label for="start_date">Дата заїзду:</label>
      <input type="date" name="start_date" id="start_date" value="{{ start_date }}" min="{% now 'Y-m-d' %}" required>
      <label for="end_date">Дата виїзду:</label>
      <input type="date" name="end_date" id="end_date" value="{{ end_date }}" min="{% now 'Y-m-d' %}" required>
      
      <button type="submit" class="button-tt">Забронювати</button>
  </form>
{% endblock %}
