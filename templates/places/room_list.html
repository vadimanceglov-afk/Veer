{% extends 'base.html' %}
{% block content %}
    <h1>Відпочинок</h1>
    {% for room in rooms%}
        <img src="{{ room.photo.url }}">
        <h3>Місця №{{ room.number }} {{ room.category }}</h3>
        <p>Місць: {{ room.capacity }}</p>
        <p>Ціна: {{ room.price }}</p>
        <p><a href="#">Забронювати</a></p>
        <hr>
    {% endfor %}
{% endblock %}
